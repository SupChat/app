language: node_js

node_js:
  - "10.15.0"

install:
  - npm install

cache:
  directories:
    - ./node_modules

script:
  - unset CI # <-------- this line helped
  - npm run build

before_deploy:
  - npm install -g firebase-tools


deploy:
  - provider: script
    script:
      - firebase deploy --token "$FIREBASE_TOKEN"
    skip_cleanup: true
    on:
      branch: master


notifications:
  email: false
